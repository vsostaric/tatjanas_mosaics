<div *ngFor="let mosaic of mosaics">
  <div class="row app-mosaic-name-holder">
    <div class="col-12 app-mosaic-name">{{mosaic.name}}</div>
  </div>
  <div>
    <div class="row">
      <div class="col-6">
        <div class="app-carusel-holder">
          <mdb-carousel [isControls]="true" class="carousel slide carousel-fade" [animation]="'fade'">
            <div class="view w-100">
              <mdb-carousel-item *ngFor="let galleryImg of mosaic.galleryImgs">
                <img class="d-block w-100 h-100" [src]="'../../assets/' + galleryImg">
                <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
              </mdb-carousel-item>
            </div>
          </mdb-carousel>
        </div>
      </div>
      <div class="col-6">
        <div class="row">
          <div class="col-12">
            <p class="app-mosaic-text">
              {{mosaic.text}}
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <b>Created: {{mosaic.created}}</b>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
