<div class="row">
  <div *ngFor="let mosaic of mosaics" class="col-2 app-main-image-holder">
    <img class="d-block w-100 h-100" [src]="'../../assets/' + mosaic.mainImg">
    <div class="app-main-image-foot" (click)="openMosaicDetails(mosaicDetails, mosaic)">
      <div>
        {{mosaic.name}}
      </div>
      <div>
        {{mosaic.created}}
      </div>
    </div>
  </div>
</div>

<div style="margin: 10vh"></div>

<ng-template #mosaicDetails let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{clickedMosaic.name}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-6">
        <div class="app-carusel-holder">
          <mdb-carousel [isControls]="true" class="carousel slide carousel-fade" [animation]="'fade'">
            <div class="view w-100">
              <mdb-carousel-item *ngFor="let galleryImg of clickedMosaic.galleryImgs">
                <img class="d-block w-100 h-100" [src]="'../../assets/' + galleryImg">
                <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
              </mdb-carousel-item>
            </div>
          </mdb-carousel>
        </div>
      </div>
      <div class="col-6">
        <div class="row">
          <div class="col-12">
            <p class="app-mosaic-text">
              {{clickedMosaic.text}}
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <b>Created: {{clickedMosaic.created}}</b>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
